{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Teachers Directory</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static '/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static '/assets/css/simple-sidebar.css' %}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading bg-dark text-white">TDirectory </div>
      <div class="list-group list-group-flush">
        <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="{% url 'subjects' %}" class="list-group-item list-group-item-action bg-light">Subjects</a>
        <a href="{% url 'teachers' %}" class="list-group-item list-group-item-action bg-light">Teachers</a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-light">Logout</a>
      </div>
    </div>
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <!-- <button class="btn btn-primary" id="menu-toggle"> Menu</button> -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {% if request.user.is_authenticated %}
                {{ request.user.user_profile.first_name }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'user-profile' request.user.user_profile.id %}">Profile</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                <!-- <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
              {% else %}
                Welcome
              {% endif %}
            </li>
          </ul>
        </div>
      </nav>
{% block content %}
{% endblock content %}
    </div>

  </div>
  <script src="{% static '/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <script>
    $("#id_subjects_taught").css("list-style-type", "none");
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $('.subject-check').on('change', function() {
   if($('.subject-check:checked').length > 5) {
       this.checked = false;
   }
});

  </script>

</body>

</html>
